						</div></div>

							<div class="bit-1"  style="text-align:center">
								
								
								
								<div class="col-md-12 text-center">
									<table class="center">
										<tr>
											
											<td><p style="margin-right: 10%"><a href="#" class="btn btn-sm animated-button victoria-three">Register</a></p></td>

									</table>

									</li>
									<!-- <li class="tab">

										</a>
									</li> -->

							</div>
